<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Asistente M√©dico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { color: #2563eb; }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #1d4ed8; }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f0fdf4;
            border: 1px solid #10b981;
            border-radius: 5px;
        }
        .error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <h1>üîß P√°gina de Prueba - Asistente M√©dico</h1>
    
    <div class="test-section">
        <h2>Test 1: Verificar Backend</h2>
        <p>Prueba si el backend responde correctamente:</p>
        <button onclick="testBackend()">Probar Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Consulta a Google Gemini</h2>
        <textarea id="consulta" rows="3" placeholder="Escribe una consulta de prueba...">Tengo dolor de cabeza</textarea>
        <br><br>
        <button onclick="testIA()">Probar IA</button>
        <div id="ia-result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: D-ID Avatar</h2>
        <p>Estado del avatar D-ID:</p>
        <div id="did-avatar-container" style="min-height: 300px; background: #f1f5f9; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
            Cargando avatar...
        </div>
        <div id="did-result" style="margin-top: 10px;"></div>
    </div>

    <!-- D-ID Agent Script -->
    <script type="module"
        src="https://agent.d-id.com/v2/index.js"
        data-mode="full"
        data-client-key="Z29vZ2xlLW9hdXRoMnwxMTU1ODgzNDk4MjgyOTQ5MzYwNzM6SHFkdzdaU0gtMklRZ29Nb2Rvb0JS"
        data-agent-id="v2_agt_gRs4QB2l"
        data-name="did-agent"
        data-monitor="true"
        data-target-id="did-avatar-container">
    </script>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Probando...</p>';
            
            try {
                const response = await fetch('/api/consulta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ consulta: 'test' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="result">‚úì Backend funciona correctamente!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚úó Error: ${data.error || 'Error desconocido'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚úó Error de conexi√≥n: ${error.message}</div>`;
            }
        }

        async function testIA() {
            const resultDiv = document.getElementById('ia-result');
            const consulta = document.getElementById('consulta').value;
            
            resultDiv.innerHTML = '<p>Procesando...</p>';
            
            try {
                const response = await fetch('/api/consulta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ consulta: consulta })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <strong>‚úì Respuesta de la IA:</strong><br>
                            ${data.respuesta}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚úó Error:</strong><br>
                            ${data.error}<br>
                            <small>Tipo: ${data.tipo_error || 'Desconocido'}</small>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚úó Error: ${error.message}</div>`;
            }
        }

        // Monitorear D-ID
        setTimeout(() => {
            const didContainer = document.getElementById('did-avatar-container');
            const didResult = document.getElementById('did-result');
            
            if (didContainer.innerHTML.includes('Cargando')) {
                didResult.innerHTML = '<div class="result error">‚ö†Ô∏è Avatar D-ID no carg√≥. Necesitas configurar tus propias credenciales.</div>';
            } else {
                didResult.innerHTML = '<div class="result">‚úì Avatar D-ID cargado correctamente</div>';
            }
        }, 5000);

        console.log('P√°gina de prueba cargada. Abre la consola (F12) para ver errores.');
    </script>
</body>
</html>
